<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Favicon  -->
        <link rel="icon" href="{% static 'img/core-img/admin-fav.jpg' %}" />
        <title>Office Fit | Admin | Sign In</title>
        <!--     Fonts and icons     -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
        />
        <!-- Nucleo Icons -->
        <link
            href="{% static 'admin/css/nucleo-icons.css' %}"
            rel="stylesheet"
        />
        <link href="{% static 'admin/css/nucleo-svg.css' %}" rel="stylesheet" />
        <!-- Font Awesome Icons -->
        <script
            src="https://kit.fontawesome.com/42d5adcbca.js"
            crossorigin="anonymous"
        ></script>
        <!-- Material Icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
            rel="stylesheet"
        />
        <!-- CSS Files -->
        <link
            id="pagestyle"
            href="{% static 'admin/css/material-dashboard.css' %}"
            rel="stylesheet"
        />
    </head>

    <body class="bg-gray-200">
        <div class="container position-sticky z-index-sticky top-0">
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>
        <main class="main-content mt-0">
            <div
                class="page-header align-items-start min-vh-100"
                style="
                    background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');
                "
            >
                <span class="mask bg-gradient-dark opacity-6"></span>
                <div class="container my-auto">
                    <div class="row">
                        <div class="col-lg-4 col-md-8 col-12 mx-auto">
                            <div class="card z-index-0 fadeIn3 fadeInBottom">
                                <div
                                    class="card-header p-0 position-relative mt-n4 mx-3 z-index-2"
                                >
                                    <div
                                        class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1"
                                    >
                                        <h4
                                            class="text-white font-weight-bolder text-center mt-2 mb-0"
                                        >
                                            Sign In
                                        </h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form
                                        role="form"
                                        class="text-start"
                                        method="POST"
                                    >
                                        {% csrf_token %}
                                        {% include 'alert.html' %}
                                        <div
                                            class="input-group input-group-outline my-3"
                                        >
                                            <input
                                                type="email"
                                                class="form-control"
                                                name="email"
                                                placeholder="Email"
                                                autofocus
                                                required
                                            />
                                        </div>
                                        <div
                                            class="input-group input-group-outline mb-3"
                                        >
                                            <input
                                                type="password"
                                                class="form-control"
                                                name="password"
                                                placeholder="Password"
                                                required
                                            />
                                        </div>
                                        <div class="text-center mb-2">
                                            <button
                                                type="submit"
                                                class="btn bg-gradient-primary w-100 my-4 mb-2"
                                            >
                                                Sign in
                                            </button>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer position-absolute bottom-2 py-2 w-100">
                    <div class="container">
                        <div
                            class="row align-items-center justify-content-center"
                        >
                            <div
                                class="col-12 my-auto d-flex justify-content-center"
                            >
                                <div
                                    class="copyright text-center text-sm text-white text-lg-start"
                                >
                                    Â©
                                    <script>
                                        document.write(
                                            new Date().getFullYear()
                                        );
                                    </script>
                                    , made with
                                    <i class="fa fa-heart" aria-hidden="true" style="color: red;"></i>
                                    by
                                    <a
                                        href="https://www.creative-tim.com"
                                        class="font-weight-bold text-white"
                                        target="_blank"
                                        >Office Fit</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </main>
        <!--   Core JS Files   -->
        <script src="{% static 'admin/js/core/popper.min.js' %}"></script>
        <script src="{% static 'admin/js/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'admin/js/plugins/perfect-scrollbar.min.js' %}"></script>
        <script src="{% static 'admin/js/plugins/smooth-scrollbar.min.js' %}"></script>
        <script>
            var win = navigator.platform.indexOf("Win") > -1;
            if (win && document.querySelector("#sidenav-scrollbar")) {
                var options = {
                    damping: "0.5",
                };
                Scrollbar.init(
                    document.querySelector("#sidenav-scrollbar"),
                    options
                );
            }
        </script>
        <!-- Github buttons -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="{% static 'admin/js/material-dashboard.min.js' %}"></script>
    </body>
</html>
