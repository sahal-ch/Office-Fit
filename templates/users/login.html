{% extends 'index.html' %} {% load static %} {% block title %} Office Fit | Login {% endblock %} {% block content %}

<div class="cart-table-area section-padding-100 pt-2">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="checkout_details_area mt-50 clearfix">
                    <div class="cart-title text-center mb-4">
                        <h1 style="color: #fbb710; border-bottom: 2px solid ">Login</h1>
                    </div>
                    {% include 'alert.html' %}
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}

                        <div class="form-row mb-2">
                            <div class="col-12 form-group">
                                <label for="">Email</label>
                                <input
                                    type="email"
                                    class="form-control mb-3"
                                    id="street_address"
                                    placeholder="Email"
                                    name="email"
                                    required
                                />
                            </div>
                        </div>

                        <div class="form-row mb-2">
                            <div class="col-12 form-group">
                                <label for="">Password</label>
                                <input
                                    type="password"
                                    class="form-control mb-3"
                                    id="street_address"
                                    placeholder="Password"
                                    name="password"
                                    required
                                />
                            </div>
                        </div>


                        <!-- Submit button -->
                        <div class="d-flex justify-content-center my-3 ">
                            <button
                                type="submit"
                                class="btn amado-btn mb-3"
                                style="
                                    background-color: #fbb710;
                                    border: none;
                                "
                            >
                                Login
                            </button>
                        </div>

                        <div class="text-center">
                            <p>
                                Don't have an Account?
                                <a href="{% url 'register' %}" style="font-size: 16px; color:#fbb710; border-bottom: 1px solid">Sign Up</a>
                            </p>
                            <div class="col">
                                <!-- Simple link -->
                                <a href="{% url 'forgot-password' %}" style="font-size: 16px; border-bottom: 1px solid" class="text-primary"
                                    >Forgot password?</a
                                >
                            </div>
                        </div>
                        <div class="text-center text-danger my-3">
                            {{ form.email.errors }}
                            {{ form.non_field_errors }}
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
