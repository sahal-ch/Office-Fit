<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <title>Office Fit | Forgot Password</title>
        <!-- Favicon  -->
        <link rel="icon" href="{% static 'img/core-img/fav.jpg' %}" />
    </head>
    <body>
        <header class="py-3">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="logo">
                        <a href="{% url 'home' %}"
                            ><img
                                src="{% static 'img/core-img/logo-1.png' %}"
                                alt=""
                                style="max-width: 300px"
                        /></a>
                    </div>
                </div>
            </div>
        </header>
        <div class="container d-flex justify-content-center mt-2">
            {% include 'alert.html' %}
            <div class="mt-5" style="width: 600px">
                <form method="POST" class="p-5" style="border: 1px solid #999">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-row mb-2">
                        <div class="col-12 form-group">
                            <label for="">Email</label>
                            <input
                                type="email"
                                class="form-control mb-3"
                                id="street_address"
                                placeholder="Email"
                                name="email"
                                required
                            />
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="d-flex justify-content-center">
                        <button
                            type="submit"
                            class="btn btn-primary btn-block mb-4"
                            style="
                                background-color: #fbb710;
                                width: 200px;
                                border: none;
                            "
                        >
                            Send me link
                        </button>
                    </div>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>
                            Remember Password?
                            <a href="{% url 'login' %}">Login</a>
                        </p>

                        <p>
                            Don't have an Account?
                            <a href="{% url 'register' %}">Sign Up</a>
                        </p>

                        {% for message in messages %}
                        <p class="text-danger">{{message}}</p>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
